# Workflow's name
name: Build Development Electron App For Win/Mac

# Workflow's trigger
on:
  push:
    tags:
      - 'd*.*.*'

# Workflow's jobs
jobs:
  # job's id
  release:
    # job's name
    name: build and release electron app

    # create a build matrix for jobs
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    # the type of machine to run the job on
    runs-on: ${{ matrix.os }}

     # create steps
    steps:
      # step1: check out repository
      - name: Check out git repository
        uses: actions/checkout@v3

        # step2: install node env
      - name: Install Node.js
        uses: actions/setup-node@v3

         # step3: npm install
      - name: npm install
        run: |
          yarn

        # step4: build app for mac/win
      - name: build windows app
        if: matrix.os == 'windows-latest'
        run: |
          yarn make-window-dev

      - name: build mac app
        if: matrix.os == 'macos-latest'
        run: |
          yarn make-mac-dev

      # - name: Sign Artifact with CodeSignTool
      #   if: matrix.os == 'windows-latest'
      #   uses: sslcom/esigner-codesign@develop
      #   with:
      #     command: sign
      #     username: ${{ secrets.ES_USERNAME }}
      #     password: ${{ secrets.ES_PASSWORD }}
      #     credential_id: ${{ secrets.CREDENTIAL_ID }}
      #     totp_secret: ${{ secrets.TOTP_SECRET }}
      #     file_path: release/kunpro-mail-assistant.exe
      #     output_path: release/

        # step6: upload artifacts
      - name: upload artifacts
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: |
            release/*.dmg
            release/*.zip

        # step6: upload artifacts
      - name: upload artifacts
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: release/*.exe

        # step7: create release
      - name: release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.os == 'macos-latest' }}
        with:
          files: "release/*.dmg"
          token: ${{ secrets.MAILASSISTANTTOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.MAILASSISTANTTOKEN }}

        # step7: create release
      - name: release
        uses: softprops/action-gh-release@v1
        if: ${{ startsWith(github.ref, 'refs/tags/') && matrix.os == 'windows-latest' }}
        with:
          files: "release/*.exe"
          token: ${{ secrets.MAILASSISTANTTOKEN }}
        env:
          GITHUB_TOKEN: ${{ secrets.MAILASSISTANTTOKEN }}
